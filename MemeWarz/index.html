<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello World</title>
</head>
  <script src="phaser.js"></script>
<body>
    <script>
        
        var theGame = new Phaser.Game(800, 600, Phaser.AUTO, '', 
        { preload: preload, create: create, update: update });

        function preload()
        {
            theGame.load.image('back', 'assets/img/bg.jpg');
            theGame.load.image('ground', 'assets/img/platform.png');
            theGame.load.spritesheet('dude', 'assets/img/dude.png');
        }

        function create()
        {
            theGame.physics.startSystem(Phaser.Physics.ARCADE);
            theGame.add.sprite(0, 0, 'back');
            platforms = theGame.add.group();
            platforms.enableBody = true;
            var ground = platforms.create(0, theGame.world.height - 64, 'ground');
            ground.scale.setTo(2, 2);
            ground.body.immovable = true;
            var ledge = platforms.create(400, 400, 'ground');
            ledge.body.immovable = true;
            ledge = platforms.create(-150, 250, 'ground');
            ledge.body.immovable = true; 
            theGame.add.sprite(0,0,'dude');
        }

        function update()
        {

        }
    </script>
</body>
</html>
